<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <title>Culinary Canvas</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary: rgb(60, 99, 60);
    --complementary: rgb(99, 60, 60);
}

body {
    position: relative;
    background: #ffffff;
    font-family: 'Roboto', sans-serif;
    width: 100%;
    min-height: 100vh;
    overflow-x: hidden; 
}

/* Header */
header {
    position: absolute;
    top: 50px; 
    left: 20px; 
    right: 20px; 
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px; 
    z-index: 20 !important;
    background: var(--primary);
}

header .menu {
    position: relative;
    text-decoration: none;
    color: #ffffff;
    font-size: 1em; 
    display: flex;
    align-items: center;
    transition: 0.5s;
    z-index: 1001;
}

header .menu.active {
    transform: rotateZ(-45deg);
}

header .logo {
    position: relative;
    text-decoration: none;
    color: #ffffff;
    margin-left: 20px; 
    font-size: 1em; 
    text-transform: uppercase;
}

.search {
    position: relative;
    width: 180px; 
    z-index: 100;
}

.search input {
    border: none;
    outline: none;
    width: 100%;
    padding: 5px 10px; 
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    color: #ffffff;
}

.search input::placeholder {
    text-transform: uppercase;
    color: #ffffff;
}

.search ion-icon {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #ffffff;
    font-size: 1em; 
    right: 8px;
}

/* Banner */
.banner {
    position: relative;
    width: 100%;
    height: 100vh;
    padding: 0 20px; 
    display: flex;
    flex-direction: column; 
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #FFFAFA, #ffffff);
    overflow: hidden;
    transition: 0.5s;
}

.banner::after {
    position: absolute;
    content: '';
    top: 50px; 
    left: 20px; 
    right: 20px; 
    bottom: 50px; 
    background: transparent;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); 
    backdrop-filter: blur(20px);
    transition: 0.5s;
}

/* Content */
.content {
    position: relative;
    max-width: 100%; 
    text-align: center; 
    z-index: 10;
    left: 0; 
    padding: 0 20px; 
}

.content h2 {
    font-size: 2em; 
    color: var(--primary);
    margin-bottom: 15px; 
}

.content p {
    font-size: 1em; 
    color: var(--primary);
    line-height: 1.5em;
}

/* Rotating Image */
.rotating-image {
    position: relative;
    width: 250px; 
    height: 250px; 
    border-radius: 50%;
    object-fit: cover;
    animation: rotate 20s linear infinite;
    z-index: 10;
    margin-top: 20px; 
    right: 0; 
    top: 0; 
}

@keyframes rotate {
        0% {
            transform: rotateZ(0deg);
        }
        100% {
            transform: rotateZ(360deg);
        }
    }

/* Navigation Menu */
.nav {
    position: absolute;
    left: 20px; 
    top: 120px; 
    bottom: 20px; 
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); 
    backdrop-filter: blur(10px);
    width: 0;
    visibility: hidden;
    opacity: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 15px; 
    transition: 0.5s;
    z-index: 1000;
    padding: 20px; 
}

.nav.active {
    width: 150px; 
    visibility: visible;
    opacity: 1;
}

.nav li {
    list-style: none;
}

.nav li a {
    text-decoration: none;
    color: var(--primary);
    text-transform: uppercase;
    transition: 0.3s;
    font-weight: 500;
}

.nav li a:hover {
    color: var(--complementary);
    padding-left: 10px;
}

/* Media Queries for Responsiveness */
@media (min-width: 768px) {
    /* Adjustments for tablets and larger screens */
    header {
        top: 100px;
        left: 50px;
        right: 50px;
        padding: 20px 50px;
    }

    header .menu,
    header .logo {
        font-size: 1.2em;
    }

    .search {
        width: 220px;
    }

    .banner {
        padding: 0 50px;
        flex-direction: row; 
        justify-content: space-between;
    }

    .banner::after {
        top: 100px;
        left: 50px;
        right: 50px;
        bottom: 100px;
    }

    .content {
        max-width: 600px;
        text-align: left; 
        left: 15%;
    }

    .content h2 {
        font-size: 3em;
    }

    .content p {
        font-size: 1.2em;
    }

    .rotating-image {
        width: 400px;
        height: 400px;
        right: 8%;
        top: 2%;
    }

    .nav {
        left: 50px;
        top: 165px;
        bottom: 100px;
        padding: 40px;
    }

    .nav.active {
        width: 200px;
    }
}

@media (min-width: 1024px) {
    /* Adjustments for larger screens (e.g., desktops) */
    header {
        left: 100px;
        right: 100px;
    }

    .banner {
        padding: 0 100px;
    }

    .banner::after {
        left: 100px;
        right: 100px;
    }

    .nav {
        left: 100px;
    }
}
    </style>
</head>

            <ion-icon name="search-outline"></ion-icon>

        <!---- navigation --->
        <ul class="nav">

            <li><a href="about.html">About</a></li>
            <li><a href="categories.html">Categories</a></li>

        </ul>
        
        <div class="content">
            <h2>Discover the Art of Cooking</h2>
            <p>Explore a world of flavors with our curated recipes, tips, and tricks to elevate your culinary skills.</p>
        </div>
        
        <img src="assests/pexels-ella-olsson-572949-1640772.jpg" alt="Rotating dish" class="rotating-image">

</body>
