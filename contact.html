<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
  :root {
  --primary: rgb(60, 99, 60);
  --hover-color: #ffcc00;
  --text-dark: #333;
  --white: #fff;
}

body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-image: url('assests/pexels-petros-skordas-125319420-9984796.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  overflow: hidden;
}

/* Header Styles */
header {
  position: fixed;
  top: 90px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 1000px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: var(--primary);
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  z-index: 1000;
}

header .logo {
  font-size: 24px;
  font-weight: bold;
  color: white;
}

header nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 20px;
}

header nav ul li {
  display: flex;
  list-style: none;
  gap: 20px;
  margin: 0;
  padding: 0;
}

header nav ul li a {
  text-decoration: none;
  color: white;
  font-size: 16px;
  transition: color 0.3s ease;
}

header nav ul li a:hover {
  color: var(--hover-color);
}

/* Adjusting for mobile screens */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  header nav ul {
    flex-direction: column;
    gap: 10px;
  }
}

/* Contact Container */
.contact-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%; 
  max-width: 1000px;
  background: rgba(255, 255, 255, 0.9);
  padding: 40px; 
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.contact-container h1 {
  font-size: 36px;
  margin-bottom: 20px;
  color: var(--primary);
}

.contact-content {
  display: flex;
  justify-content: space-between;
  gap: 20px; 
}

/* Contact Info */
.contact-info {
  text-align: left;
  flex: 1;
}

.info-item {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.info-item i {
  font-size: 20px;
  color: var(--primary);
  margin-right: 15px;
}

.info-item p {
  margin: 0;
  font-size: 16px;
  color: var(--text-dark);
}

.social-icons {
  margin-top: 30px; 
}

.social-icons h3 {
  font-size: 18px; 
  color: var(--primary);
  margin-bottom: 15px; 
}

.social-icons a {
  text-decoration: none;
  color: var(--primary);
  font-size: 24px;
  margin-right: 15px;
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: var(--hover-color);
}

/* Message Form */
.message-form {
  flex: 1;
  text-align: left;
}

.message-form h3 {
  font-size: 20pxpx; 
  color: var(--primary);
  margin-bottom: 20px; 
}

.message-form input,
.message-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.message-form textarea {
  height: 120px;
  resize: none;
}

.message-form button {
  background: var(--primary);
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.message-form button:hover {
  background: #4a7c4a;
}

/* Media Queries for Mobile Screens */
@media (max-width: 768px) {
  .contact-container {
    padding: 15px; 
  }

  .contact-container h1 {
    font-size: 24px; 
  }

  .contact-content {
    gap: 15px; 
  }

  .info-item {
    margin-bottom: 10px;
  }

  .social-icons h3 {
    font-size: 16px; 
  }

  .message-form h3 {
    font-size: 16px; 
  }

  .message-form input,
  .message-form textarea {
    font-size: 14px; 
  }

  .message-form button {
    padding: 10px 20px;
  }
}

@media (max-width: 480px) {
  .contact-container {
    padding: 10px; 
  }

  .contact-container h1 {
    font-size: 20px; 
  }

  .info-item i {
    font-size: 18px; 
  }

  .info-item p {
    font-size: 14px; 
  }

  .social-icons h3 {
    font-size: 14px; 
  }

  .message-form h3 {
    font-size: 14px;
  }

  .message-form input,
  .message-form textarea {
    font-size: 12px;
  }

  .message-form button {
    padding: 8px 16px; 
  }
}
</style>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">Culinary Canvas</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <div class="contact-container">
    <h1>Contact Us</h1>
    <div class="contact-content">
      <!-- Left Side: Address, Phone, Email, Social Icons -->
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>123 Main Street, Durban, South Africa</p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <p>+27 79 456 7890</p>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>info@culinarycanvas.com</p>
        </div>
        <div class="social-icons">
          <h3>Connect with Us</h3>
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://telegram.org" target="_blank"><i class="fab fa-telegram"></i></a>
          <a href="https://whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>

      <!-- Right Side: Send Message Form -->
      <div class="message-form">
        <h3>Send Us a Message</h3>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <textarea placeholder="Type your message..." required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
